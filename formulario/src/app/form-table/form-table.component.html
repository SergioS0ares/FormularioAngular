<table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>CPF</th>
        <th>Visualizar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.nome }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.cpf }}</td>
        <td><a [routerLink]="['/view', item.id]">Ver Detalhes</a></td>
      </tr>
    </tbody>
  </table>
